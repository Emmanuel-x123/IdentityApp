<section class="features-value py-5">
  <div class="container">
    <!-- Section Title -->
    <div class="text-center mb-5">
      <h2 class="section-title fw-bold">Why Choose Us</h2>
      <p class="text-muted">Our platform offers unmatched features and benefits to help you find your dream property.</p>
    </div>

    <!-- Feature Cards -->
    <div class="row g-4">
      @for (feature of features; track feature.title; let i = $index) {
        <div 
          class="col-lg-3 col-md-6" 
          [attr.data-aos]="'fade-up'"
          [attr.data-aos-delay]="i * 100"
        >
          <div class="feature-card p-4 h-100 text-center rounded shadow-sm">
            <div class="feature-icon mb-3">
              <i [class]="feature.icon + ' fs-2'"></i>
            </div>
            <h5 class="fw-bold mb-2">{{ feature.title }}</h5>
            <p class="text-muted">{{ feature.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
